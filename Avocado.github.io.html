<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avocado LLC</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Dark background color similar to the image */
            background-color: #1a1a2e; /* Dark blue/purple shade */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        .gradient-text {
            /* Custom gradient for the main heading text */
            background: linear-gradient(90deg, #6a82fb 0%, #fc5c7d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }
        .gradient-button {
            /* Custom gradient for the button */
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%); /* Blue to light blue */
            transition: all 0.3s ease;
        }
        .gradient-button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        /* Style for the subtle background text effects */
        .bg-text {
            position: absolute;
            font-size: 8rem; /* Large font size for background text */
            color: rgba(255, 255, 255, 0.05); /* Very faint white */
            pointer-events: none; /* Make text non-interactive */
            user-select: none; /* Prevent text selection */
            z-index: 0; /* Ensure it stays in the background */
            font-weight: 800; /* Bold to stand out faintly */
        }
        @media (min-width: 768px) {
            .bg-text.upload {
                top: 20%;
                left: 10%;
                transform: rotate(-10deg);
                font-size: 10rem;
            }
            .bg-text.success {
                top: 50%;
                right: 5%;
                transform: rotate(5deg);
                font-size: 12rem;
            }
        }
        @media (max-width: 767px) {
            .bg-text.upload {
                top: 15%;
                left: 5%;
                font-size: 5rem;
            }
            .bg-text.success {
                top: 40%;
                right: 0%;
                font-size: 6rem;
            }
        }
    </style>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-H6RN8090NM"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-H6RN8090NM');
    </script>
</head>
<body class="relative text-white antialiased">

    <!-- Background faded text elements -->
    <div class="bg-text upload hidden md:block">Upload</div>
    <div class="bg-text success hidden md:block">Success</div>

    <header class="w-full p-4 md:p-6 lg:p-8 flex justify-between items-center z-10 relative">
        <div class="text-2xl md:text-3xl font-bold text-gray-100">Avocado LLC</div>
        <!-- Placeholder for potential navigation/menu items, not visible in the image -->
        <!-- <nav>
            <ul class="flex space-x-4">
                <li><a href="#" class="text-gray-300 hover:text-white">Home</a></li>
                <li><a href="#" class="text-gray-300 hover:text-white">About</a></li>
            </ul>
        </nav> -->
    </header>

    <main class="flex-grow flex items-center justify-center p-4 md:p-8 lg:p-12 relative z-10">
        <div class="max-w-4xl w-full text-center md:text-left space-y-6 md:space-y-8">
            <h1 class="text-4xl md:text-6xl lg:text-7xl font-extrabold leading-tight gradient-text mb-4">
                Crack the Code to Real World Success
            </h1>
            <p class="text-lg md:text-xl text-gray-300 max-w-2xl mx-auto md:mx-0">
                Every week, you'll get practical insights on how to win in life, business, and mindset.
                No fluff. No recycled quotes. Just real tactics, tools, and principles that actually move the needle.
            </p>
            <a href="https://forms.gle/D3PMBiN24cXgx6v28" target="_blank" rel="noopener noreferrer"
               class="inline-flex items-center px-8 py-4 mt-6 md:mt-10 rounded-full text-white font-semibold text-lg
                      gradient-button shadow-lg transform hover:scale-105 focus:outline-none focus:ring-4
                      focus:ring-blue-500 focus:ring-opacity-50">
                Sign Up for Now - It's Free!
                <span class="ml-3 text-xl">&rarr;</span>
            </a>
        </div>
    </main>

</body>
</html>
